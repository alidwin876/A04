<!DOCTYPE html>
<!-- Declares the document type and version of HTML being used (HTML5). -->

<html lang="en">
<!-- Opens the HTML document and specifies the language as English. -->

<head>
    <!-- The <head> contains metadata and settings for the page. -->

    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8, which supports most languages and symbols. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive by scaling correctly on different devices. -->

    <title>My First Web Page </title>
    <!-- The text inside <title> appears on the browser tab. -->
</head>

<body>
<!-- The <body> contains all the visible content of the web page. -->

<h1>Username: AL876</h1>
<!-- Displays the username in a large heading. -->

<h2>Course Name: Introduction to Web Developent</h2>
<!-- Displays the course name in a smaller heading. -->

<h3>Course Number and Section: IS117 -  Section 005</h3>
<!-- Displays the course number and section in a smaller heading. -->

<footer>
    <!-- The <footer> contains information that appears at the bottom of the page. -->

    <p>&copy; 2025 Alexander Lidwin - Due Date: October 14, 2025</p>
    <!-- &copy; is the HTML entity for the copyright symbol.
         Displays your name and the assignment due date. -->
</footer>
</body>
<!-- Closes the <body> section. -->

</html>
<!-- Closes the entire HTML document. -->
